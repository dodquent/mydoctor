version: '2'
services:
 
  sigyn-apache:
    image: apache-phalcon
    build:
      context: ./sigyn/
    ports:
     - "80:80"
     - "8088:8088"
    volumes:
     - ./sigyn/www/:/var/www/html
    links:
     - sigyn-db
    environment:
      DATABASE_HOST: sigyn-db
      DATABASE_USER: dev
      DATABASE_PASS: sigyn
      DATABASE_NAME: sigyn
 
  sigyn-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8181:80
    environment:
      PMA_HOST: sigyn-db
      MYSQL_USERNAME: dev
      MYSQL_ROOT_PASSWORD: sigyn
 
  sigyn-db:
    image: mysql-phalcon
    build:
      context: ./mysql/
    ports:
      - "3306:3306"
    hostname: sigyn-db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: dev
      MYSQL_PASSWORD: sigyn
      MYSQL_DATABASE: sigyn
    volumes:
      - ./mysql/data:/var/lib/mysql